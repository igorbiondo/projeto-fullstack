<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" name="nome"> <br>
    <label for="email">E-mail:</label>
    <input type="email" name="email" required> <br>
    <label for="senha">Senha:</label>
    <input type="password" name="senha"> <br>
    <label for="idade">Idade:</label>
    <input type="number" name="idade"> <br>
    <label for="nascimento">Data de nascimento:</label>
    <input type="date" name="nascimento"> <br>
    <label for="sexo">Sexo:</label>
    <input type="radio" name="sexo" value="M" >
    <label for="sexo">M</label>
    <input type="radio" name="sexo" value="F">
    <label for="sexo">F</label> <br>
    <label for="olhos">Cor dos olhos:</label>
    <input type="color" name="olhos" value="#00F0F0" > <br>
    <label for="etnia">Etnia: </label>
    <select name="etnia">
      <option value="Branco">Branco</option>
      <option value="Pardo">Pardo</option>
      <option value="Negro">Negro</option>
      <option value="Indigena">Indigena</option>
      <option value="Outra" selected>Outra</option>
    </select> <br>
    <label for="covid">Vacinado Covid-19: </label>
    <input type="checkbox" name="covid" value="1dose">
    <label for="covid">1ª dose</label>
    <input type="checkbox" name="covid" value="2dose">
    <label for="covid">2ª dose</label> <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Resetar">
  </form>
</body>
</html>
